<!DOCTYPE html> 
<html> 
	<head> 
	<title>The Big Game</title> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0b1/jquery.mobile-1.0b1.min.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.0b1/jquery.mobile-1.0b1.min.js"></script>
</head> 
<body> 
<!-- Splash page -->
<div data-role="page" id="splash">

	<div data-role="header">
		<h1>Welcome to BOWL BOUND</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<p><a href="#kickoff">Play!</a></p>		
	</div><!-- /content -->

</div><!-- /page -->

<!-- Kickoff page -->
<div data-role="page" id="kickoff">

	<div data-role="header">
		<h1>Kickoff</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<p><a href="#return-option">Kick!</a></p>		
	</div><!-- /content -->

</div><!-- /page -->

<!-- Return Option page -->
<div data-role="page" id="return-option">

	<div data-role="header">
		<h1>Return Choice</h1>
	</div><!-- /header -->

	<div data-role="content">
		<p><a href="#return">Return</a>|<a href="#main">Touchback</a></p>		
	</div><!-- /content -->

</div><!-- /page -->

<!-- Return page -->
<div data-role="page" id="return">

	<div data-role="header">
		<h1>Return</h1>
	</div><!-- /header -->

	<div data-role="content">
		<p>You returned the ball.</p>		
	</div><!-- /content -->

</div><!-- /page -->

<!-- Main page -->
<div data-role="page" id="main">

	<div data-role="header">
		<h1>Main</h1>
	</div><!-- /header -->

	<div data-role="content">
		<p><a href="#offense" data-rel="dialog">Choose an offensive play!</a></p>
		<p><a href="#defense" data-rel="dialog">Choose a defensive play!</a></p>
	</div><!-- /content -->

</div><!-- /page -->

<!-- Offense page -->
<div data-role="page" id="offense">

	<div data-role="content">
    <a href="/#main" data-role="button">Line Plunge</a>
	</div><!-- /content -->

</div><!-- /page -->

<!-- Defense page -->
<div data-role="page" id="defense">

	<div data-role="content">
    <a href="/#main" data-role="button">Blitz</a>
	</div><!-- /content -->

</div><!-- /page -->


</body>
</html>
